<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="carousel.css" rel="stylesheet" type="text/css" />
    <title>Carousel</title>
</head>
<body>
    <div class="product-carousel">
        <button class="carousel-button carousel-button--left">L</button>
        
        <div class="carousel-image-container">
            <ul class="carousel-track">
                <li class="carousel-slide">
                    <img class="carousel-image" src="https://static.vecteezy.com/system/resources/thumbnails/002/159/865/small_2x/number-with-abstract-gradient-background-number-1-free-vector.jpg" alt="imagen 1">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="https://media.istockphoto.com/id/1367883021/vector/abstract-number-2-line-colorful-logo-icon-modern-numeral-lines-with-new-pop-art-colors.jpg?s=612x612&w=0&k=20&c=sRcmxP-ef5C8CqwTZzhFTfmr7aVFmWe8cRUm9XCGdwk=" alt="imagen 2">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="https://static3.bigstockphoto.com/7/1/2/large2/217989088.jpg" alt="imagen 3">
                </li>
            </ul>
        </div>
        
        <button class="carousel-button carousel-button--right">R</button>
        
        <div class="carousel-nav">
            <button class="carousel-nav-indicator active"></button>
            <button class="carousel-nav-indicator"></button>
            <button class="carousel-nav-indicator"></button>
        </div>

    </div>


    <script src="carousel.js"></script>

</body>
</html>
